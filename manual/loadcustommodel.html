<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Load Custom Model</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript" src="js/loadcustom.js"></script>
</head>
<body>
	<div class="container-fluid" align="center" style="height: 100%; ">
		
		<h1>Image Classification using Feature Extractor with MobileNet</h1>
		<div align="center">
			<ul class="nav justify-content-center">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="loadindex.html">Train Model</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="loadcustommodel.html">Load Custom Model</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</li>
			</ul>
		</div>

		<div>
			<legend>1. Load</legend>
			<p>Load files of your custom model from your local.</p>
			<div>
				<label for="modelFiles">Model files:</label>
				<input type="file" id="modelFiles" name="modelFiles" multiple />
			</div>
		</div>
		<div>
			<p>Choose an image to classify with the model.</p>
			<legend>2. Classify</legend>
			<div>
				<label for="imageToTest">Image to test:</label>
				<input type="file" id="imageToTest" name="imageToTest" multiple />
			</div>
		</div>
		<p><span id="status">Status</span></p>
	</div>
	

	<script src="js/sketch.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
