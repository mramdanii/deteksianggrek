<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Classifier using ML5 js</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		

		//loadfile function
		var loadFile = function (event) {
			var image = document.getElementById("image");
			image.src = URL.createObjectURL(event.target.files[0]);
		};

		//init
		var i=0;
		var x= 0;
		var y= 0;
		let leafDiseaseModelURL = 'https://teachablemachine.withgoogle.com/models/Gkf6sTvC9/';
		let orchidModelUrl = 'https://teachablemachine.withgoogle.com/models/JJTmG-Pbq/';
		const leafDiseaseclassifier = ml5.imageClassifier(leafDiseaseModelURL + 'model.json', modelLoaded);
		const orchidClassifier = ml5.imageClassifier(orchidModelUrl + 'model.json', modelLoaded);
		// const objectModel = ml5.imageClassifier('MobileNet', modelLoaded);



		// When the model is loaded
		function modelLoaded() {
			move();
			console.log("Model Loaded!");
			// let label = document.getElementById("modelStatus").textContent = "Model Loaded!";
		}


		function predictOrhid() {
			orchidClassifier.predict(document.getElementById("image"),
				function (err, results) {

					if (err) {
						console.error(err);
					}
					if (results && results[0].label) {
						let label = document.getElementById("result2").textContent = ('This Orchid Genus is '+results[0].label +' with confidence : ' + results[0].confidence.toFixed(2)*100)+'%';

						

			
					}
						
					});
		}


		function predictLeafDisease() {
			leafDiseaseclassifier.predict(document.getElementById("image"),
				function (err, results) {

					if (err) {
						console.error(err);
					}
					if (results && results[0].label) {
						let label = document.getElementById("result3").textContent = ('The Disease is '+results[0].label +' with confidence : ' + results[0].confidence.toFixed(2)*100)+'%';
						whileFoundDisease(results[0].label);
						

						
						
					}
						
					});
		}

		function whileFoundDisease(label){
			if ((label) === 'Edema') 
			{
				console.log ('Edema'); }
			}

			function predict(){
			// predictObject();
			predictOrhid();
			predictLeafDisease();
		}
		
		//loading bar
		var i = 0;
		function move() {
			if (i == 0) {
				i = 1;
				var elem = document.getElementById("myBar");
				var width = 1;
				var id = setInterval(frame, 10);
				function frame() {
					if (width >= 100) {
						clearInterval(id);
						i = 0;
					} else {
						width++;
						elem.style.width = width + "%";
					}
				}
			}
		}

	</script>
	<style>
	#myProgress {
		width: 100%;
		background-color: #ddd;
	}

	#myBar {
		width: 1%;
		height: 5px;
		background-color: #04AA6D;
	}
	
</style>
</head>
<body>
	<div class="container-fluid" 
	style="  
	max-width:500px;
	margin: auto;">	

	<nav class="navbar navbar-light bg-light justify-content-center" style="background-color: #e3f2fd;">
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" href="#">Home</a>

			<li class="nav-item">

			<li class="nav-item">

		</ul>
	</nav>	

	<h1 style="color: green;" align="center">Orchid Leaf Disease Detection</h1>
	<br>
	<center><img src="image.jpg" alt="" id="image"   class="img-fluid" align="center" width="224px" height="224px" /></center>

	<br><br>
	<div id="myProgress" style="width: 100%; ">
		<div id="myBar" ></div>
	</div><br>
	<!-- <p><span id="modelStatus">Loading MobileNet</span></p><hr style="max-width:500px; border: 0;"> -->

	<input type="file" class="custom-file-input" accept="image/*"onchange="loadFile(event)" name="image" id="file" />
	<button onclick="predict()" type="button" class="btn btn-secondary" id="liveAlertBtn">Predict</button>
	<hr style="max-width:500px; border: 0;">
	<div  style="max-width: 500px; ">
		<p id="result2"></p>
		<p id="result3"></p>
		<p id="result1"></p>
	</div>
</div>
